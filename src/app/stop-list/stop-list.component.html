<div *ngIf="displayedStop">
  <p>Stop name: {{ displayedStop.name }}</p>
</div>
<app-type *ngFor="let news of newsData" [newsType]="news.type"> </app-type>
<app-titile *ngFor="let news of newsData" [newsTitle]="news.title"> </app-titile>
<app-subtitle *ngFor="let news of newsData" [newsDescription]="news.description"> </app-subtitle>
